        <p>
            1 (33:7) <a
                href="https://syh8293.github.io/an8/Genesis%2035-4-3.html"
                target="_blank">출애굽기 24:4</a>; 33:7-11; 34:34. 이 구절들은 하나님께서
            출애굽기 25-29장에서 지시하셨던 성막이 세워지기 '전에' 모종의 
            구조물이 있었음을 보여 준다. (<a
                href="https://syh8293.github.io/an8/Genesis%2035-4-3.html"
                target="_blank">삼하 6:17</a>에서 유사한 것을보라.)<br>

            본문의 성막은 모세가 시내 산에서 내려오기 전에 하나님께서 세우라고 
            그에게 이르셨던 그 성막일 리가 없다. 왜냐하면 그 지시하신 것 중 
            어떤 것도 본문 이전에는 지어진 적이 없기 때문이다.
