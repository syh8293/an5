       <p> 	
            2 (33:18)  모세는 하나님의 현현 (<a
            href="https://syh8293.github.io/an8/Genesis%2032-30-2.html"
            target="_blank">창 32:30</a>, 출 3:2-6; 24:11)이나 
            『구름 기둥』 (<a
            href="https://syh8293.github.io/an8/Genesis%2032-30-2.html"
            target="_blank">9 절</a>, 출 40:34-35, &nbsp<a
  		    href="https://syh8293.github.io/an8/John%2017-24-2.html"
            target="_blank">레 9:23</a>) 그 이상의 것을 보기 
            원하고 있다. 그의 기도는 그가 성육신 이전 상태에 계신 주 예수그리스도를 
            뵈었다는 점에서 응답받았다 (<a
            href="https://syh8293.github.io/an8/John%2017-24-2.html"
            target="_blank">요 17:24</a>, 고후 3:18). 이것은 하나님의 
            현현이 아니라 주님의 『모습』 (<a
            href="https://syh8293.github.io/an8/John%2017-24-2.html"
            target="_blank">민 12:8</a>)이었다. 
       </p>
