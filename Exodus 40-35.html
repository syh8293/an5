        <p>
            4 (40:35) 예표적으로 구원은 이 단계에서 '역사적으로' 여전히
            불완전하다. 왜냐하면 "하나님의 영광"이 비록 성막에 있을지라도 모세가 그
            안으로 들어가지 못하기 때문이다. 신약성경은 '당신'이 그 영광을 '현재'
            당신의 몸안에 지니고 있다고 말씀한다 (<a
