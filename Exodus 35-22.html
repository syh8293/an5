        content="width=device-width, initial-scale=1">

<body>

        <p>
            2 (35:22) 성막을 위해 드려진 모든 재료들은 분명히 이집트로부터
            왔다. 그것은 이집트의 재료이다. <a
            href="https://syh8293.github.io/an8/Exodus%2039-33-3.html"
            target="_blank">요한복음 1:12</a>에서 독특하게 반복되는
            "as many as" (『누구나』 - 출 35:22, 『누구든지』 - <a
            href="https://syh8293.github.io/an8/Exodus%2039-33-3.html"
            target="_blank">요 1:12</a>)에 주목하라. 
            두 경우 모두 택함 받은 자와 관계가 없다 (<a
            href="https://syh8293.github.io/an8/Exodus%2039-33-3.html"
            target="_blank">대상 29:2-3</a>, 17 참조).
        </p>
